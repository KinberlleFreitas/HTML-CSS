    <h1>Desafio dasTags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Uso a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Uso a tag <title>">Títulos</abbr></li>
        <li><abbr title="Uso a tag <img>">Imagens</abbr></li>
        <li><abbr title="Uso a tag <abbr>">Abreviaçõe</abbr>s</li>
        <li><abbr title="Uso a tag <code>">Códigos-Fontes</abbr></li>
        <li><abbr title="Uso a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Uso a tag <ul>">Lista com demarcadores</abbr></li>
    </ul>
