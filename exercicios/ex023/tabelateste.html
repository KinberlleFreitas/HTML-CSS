<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Teste</title>
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        table{
            width: 350px;
            height: 50px;
            border-collapse: collapse;
        }
        td{
            border:solid 1px black;
            padding: 10px;
        }

        td.destaque{
            background-color: rgba(0, 128, 0, 0.466);
    
        }
    
        tr.titulo{
            background-color: lightgreen;
        }
            
    </style>
</head>
<body>
    <h1>Despesas Familiar</h1>
    <table>
        <tr class="titulo">
            <td>Despesa</td>
            <td>Valor</td>
            <td>Data de pagamento</td>
        </tr>
        <tr>
            <td>Seguro Vida</td>
            <td class="destaque">10,40</td>
            <td>06 dezembro 2024</td>
        </tr>
    </table>
    
</body>
</html>
